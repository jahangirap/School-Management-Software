<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>

    <ui:composition template="./publicTemplate.xhtml">

      <ui:define name="title">
        title
      </ui:define>

     
      <ui:define name="right">
        right
      </ui:define>

      <ui:define name="content">
        <f:view>
          <h:form>
            <h:dataTable value="#{displayTeacherInfoBean.allTeacherForPublic}" var="teacher" width="650">
              <p:column>
                <h:panelGrid border="0" columns="2">
                  <h:column>
                    <h:graphicImage value="/DisplayTeacherPhoto?teacher_id=#{teacher.teacherId}" width="100" height="120" style="border: 5px ridge #c2dfef"/>
                  </h:column>
                  <h:column>
                    <h:panelGrid border="0" cellpadding="3" columns="2" columnClasses="pfcol,pscol">
                      <p:outputLabel value="Teacher Name :"/>
                      <p:outputLabel value="#{teacher.teacherName}"/>

                      <p:outputLabel value="Teacher Grade :"/>
                      <p:outputLabel value="#{teacher.teacherGrade}"/>

                      <p:outputLabel value="Subject :"/>
                      <p:outputLabel value="#{teacher.subject}"/>
                      
                      <p:outputLabel value="E-mail :"/>
                      <p:outputLabel value="#{teacher.teacherEmail}"/>
                    </h:panelGrid>
                  </h:column>
                </h:panelGrid>
                <hr/>
              </p:column>
              
            </h:dataTable>
          </h:form>
        </f:view>

      </ui:define>

     
    </ui:composition>

  </body>
</html>
