<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <title>
      <ui:insert name="title">School Management</ui:insert>
    </title>
    <style type="text/css">
      #menubarpg{}
      #menubarpg .ui-inplace .ui-inplace-editor .ui-inplace-cencel{
        margin-left: 5px;
      }
    </style> 
  </h:head>

  <h:body>
    <div id="container">
      <div id="top">
        <ui:insert name="top">
          <f:view>
            <p:panel style="min-height: inherit; height: inherit;">          

              <p:outputPanel style="float: left;width: 150px;height: inherit;">
                <center>
                  <p:graphicImage value="./../resources/images/schoollogo1.jpg" width="85px" height="90px"/>
                </center>               
              </p:outputPanel>

              <p:outputPanel>

                <p:panel rendered="#{loginBean.showLogout}" style="float: right; border: 0;">
                  <f:view>
                    <h:form>                      
                      <p:outputLabel value="#{loginBean.roleName} : #{loginBean.name}" styleClass="grbg"/>
                      
                      <p:commandLink value="log out" action="#{loginBean.logout()}" styleClass="loglink"/>
                      
                      <h:link value="My Home" outcome="#{loginBean.goMyHome()}" styleClass="loglink"/>
                    </h:form>
                  </f:view>
                </p:panel>

                <p:panel style="height: 60px; border: 0;padding: 0;color: #333300;">
                  <p:outputLabel value="School Management" styleClass="schname"/>
                </p:panel>            

                <p:panel style="margin: 0px 0px 0px 150px;padding: 0;border: 0;font-variant: normal;background: none;" styleClass="menu">              
                  <li><h:link value="Home" outcome="../index.xhtml"/></li>
                  <li><h:link value="Notice" outcome="publicNotice.xhtml"/></li>
                  <li><h:link value="Result" outcome="publicResult.xhtml"/></li>
                  <li><h:link value="About us" outcome="../about.xhtml"/></li>            
                  <li><h:link value="Contact us" outcome="contactus.xhtml"/></li>                                           
                </p:panel>
              </p:outputPanel>

            </p:panel>
          </f:view>
        </ui:insert>
      </div>
      <div id="center">
        <div id="left">
          <p:panel styleClass="zerobgbr">
            <ui:insert name="left">
              <div class="adminMenu">
                <h:link value="Home" outcome="../index.xhtml"/>
                <h:link value="Notice" outcome="publicNotice.xhtml"/>
                <h:link value="Result" outcome="publicResult.xhtml"/>
                <h:link value="Class Routine" outcome="publicClassRoutine.xhtml"/>
                <h:link value="Teacher" outcome="publicTeacher.xhtml"/>
              </div>
            </ui:insert>
          </p:panel> 
        </div>        
          <div id="right">
            <p:panel styleClass="zerobgbr">
              <ui:insert name="right">

              </ui:insert>
            </p:panel> 
          </div>
          <div id="content" class="right_content">
            <p:panel styleClass="zerobgbr">
              <ui:insert name="content">

              </ui:insert>
            </p:panel>
          </div>        
      </div>
      <div id="bottom">
        <ui:insert name="bottom">
          <p:panel style="min-height: inherit; margin: 0 auto;text-align: center;">
            <p:outputLabel value="copyright &copy; 2013. This Product is made as the purpse of Education only."/>
          </p:panel>
        </ui:insert>
      </div>
    </div>
  </h:body>
</html>
